<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="lib/js/WebSocket/Client.js"></script>
    <script>
      $(document).ready(function () {
        var ws = WebSocket_Client.init();
        ws.connect();
        
        $('input#send').on('click', function() {
          ws.send($('input#message').val());
          return false;
        });
        
        $('input#test_cmd').on('click', function () {
          ws.sendCommand("System|test", {arg1:true})
        })
      });
    </script>
    <style>
      span.message_name {float:left;}
      span.message_date {float:right;}
      span.message_text {clear:both;display: block;}
      div.message {border-bottom:1px solid black;}
    </style>
  </head>
  <body>
    <form>
      <input type="text" name="message" id="message" />
      <input type="submit" name="send" id="send" value="send" />
      <input type="button" name="test_cmd" id="test_cmd" value="test cmd" />
    </form>
    <br />
    <strong>Messages:</strong>
    <div id="messages" style="width:600px;border:1px solid black;">
      
    </div>
  </body>
</html>
